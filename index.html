<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/Calculator.png">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <div class="displayScreen">
            <div data-previous-number class="previousNumber"></div>
            <div data-current-number class="currentNumber"></div>
        </div>
        <button data-all-clear class="operator btnDouble">AC</button>
        <button data-backspace class="operator">&larr;</button>
        <button data-operation class="operator">รท</button>
        <button data-number class="number">1</button>
        <button data-number class="number">2</button>
        <button data-number class="number">3</button>
        <button data-operation class="operator">*</button>
        <button data-number class="number">4</button>
        <button data-number class="number">5</button>
        <button data-number class="number">6</button>
        <button data-operation class="operator">+</button>
        <button data-number class="number">7</button>
        <button data-number class="number">8</button>
        <button data-number class="number">9</button>
        <button data-operation class="operator">-</button>
        <button data-number class="operator">.</button>
        <button data-number class="number">0</button>
        <button data-equals class="operator btnDouble btnEqual">=</button>
    </div>
    <footer class="footer">
        <span>&copy; 2022 | All rights reserved by Tyler.</span>
    </footer>
</body>
</html>
